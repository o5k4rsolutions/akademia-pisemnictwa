<script type="module">
    // Importy Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

    // Ustawienie poziomu logowania na debug
    setLogLevel('debug');

    // Stałe środowiskowe
    const FORMSPREE_URL = "https://formspree.io/f/mkgkwena";
    const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'akademia-pisemnictwa-default';
    
    // Konfiguracja Firebase
    const firebaseConfigString = typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify({
        apiKey: "AIzaSyDrp3PAn31CvEeNNjEdRo_5oxpmIeL8T5Q",
        authDomain: "akademia-pisemnictwa.firebaseapp.com",
        projectId: "akademia-pisemnictwa",
        storageBucket: "akademia-pisemnictwa.firebasestorage.app",
        messagingSenderId: "743127115663",
        appId: "1:743127115663:web:4e89d5bcc1b00c8eef0dfa",
        measurementId: "G-4K3TK9XLLR"
    });
    const firebaseConfig = JSON.parse(firebaseConfigString);
    
    // Zmienne globalne dla stanu aplikacji
    let app, db, auth;
    let currentView = 'home';
    let userProfile = null; // Zawiera fullName, isVerified itp.
    let isAuthReady = false;
    
    // Dane materiałów
    const materialsData = [
        { id: 1, title: "Jak napisać rozprawkę na 100% - Poradnik Maturalny", description: "Szczegółowy przewodnik po strukturze, argumentacji i języku rozprawki. Idealny do powtórek.", content: "Treść materiału 1. Wstęp, rozwinięcie (argument 1, argument 2, argument 3), podsumowanie. To jest miejsce na szczegółowy tekst, który zostanie umieszczony w PDF." },
        { id: 2, title: "Schematy kompozycyjne dla każdego typu wypracowania", description: "Zestaw gotowych schematów ułatwiających planowanie esejów, opowiadań i sprawozdań.", content: "Treść materiału 2. Schemat rozprawki, schemat opowiadania, schemat recenzji. Użycie tabel i wypunktowań. To jest drugi przykład treści do PDF." },
        { id: 3, title: "50 gotowych zwrotów i fraz - Jak wzbogacić język", description: "Lista zaawansowanych konstrukcji językowych do użycia w formalnych tekstach.", content: "Treść materiału 3. Zwroty wprowadzające, zwroty łączące argumenty, zwroty podsumowujące. Zestawienie na liście. To jest trzeci przykład treści do PDF." },
    ];

    // --- Narzędzia UI (bez zmian) ---

    function showModal(title, message) {
        document.getElementById('modal-title').textContent = title;
        document.getElementById('modal-message').textContent = message;
        document.getElementById('modal-container').classList.remove('hidden');
    }

    function setView(view) {
        currentView = view;
        renderApp();
    }

    // --- Firebase i Autoryzacja (ZMODYFIKOWANE) ---

    function getUserProfileRef(uid) {
        // Używamy zdefiniowanej ścieżki dla danych prywatnych użytkownika w aplikacji
        return doc(db, `/artifacts/${APP_ID}/users/${uid}/materials/profile`);
    }
    
    /**
     * Inicjalizuje Firebase i konfiguruje słuchacza stanu autoryzacji.
     * UWAGA: NIE PRZEPROWADZA automatycznego logowania/logowania anonimowego.
     */
    async function initAuthAndSubscribe() {
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Subskrypcja zmian stanu autoryzacji (teraz to jest jedyny trigger)
            onAuthStateChanged(auth, (user) => {
                isAuthReady = true; // Flaga gotowości autoryzacji
                if (user) {
                    console.log("Użytkownik zalogowany/autoryzowany:", user.uid);
                    // Jeśli użytkownik jest zalogowany (po ręcznym loginie/rejestracji), nasłuchuj jego profilu
                    setupProfileListener(user.uid);
                } else {
                    userProfile = null;
                    console.log("Użytkownik wylogowany.");
                    // Jeśli użytkownik jest wylogowany, przejdź do widoku 'home'
                    setView('home'); 
                }
                renderApp();
            });

        } catch (error) {
            console.error("Błąd inicjalizacji Firebase:", error);
            showModal("Błąd Krytyczny", "Nie udało się połączyć z usługami aplikacji. Spróbuj później.");
        }
    }
    
    /**
     * Ustawia słuchacza na profil użytkownika w Firestore.
     * @param {string} uid User ID.
     */
    function setupProfileListener(uid) {
        if (!db) return;

        const profileRef = getUserProfileRef(uid);
        onSnapshot(profileRef, (docSnap) => {
            if (docSnap.exists()) {
                userProfile = docSnap.data();
                console.log("Profil użytkownika zaktualizowany:", userProfile);
                if (userProfile.isVerified) {
                    // Jeśli zweryfikowany, przejdź do Klubu
                    setView('club');
                } else if (currentView !== 'register') {
                    // Jeśli niezweryfikowany, pokaż status weryfikacji
                    setView('verification');
                }
            } else {
                // To się zdarza po udanej rejestracji, ale przed zapisem profilu.
                userProfile = { fullName: 'Użytkownik', isVerified: false };
                console.warn("Profil Firestore nie istnieje. Oczekuję na dane rejestracyjne.");
                // Po rejestracji kod handleRegister przełącza na 'verification'
            }
            renderApp();
        }, (error) => {
            console.error("Błąd słuchacza Firestore:", error);
            showModal("Błąd Danych", "Nie udało się pobrać danych profilu. Spróbuj ponownie.");
        });
    }

    /**
     * Obsługuje logowanie użytkownika.
     */
    async function handleLogin(event) {
        event.preventDefault();
        const form = event.target;
        const email = form.email.value;
        const password = form.password.value;

        try {
            // Po zalogowaniu, onAuthStateChanged przejmie kontrolę
            await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
            console.error("Błąd logowania:", error);
            showModal("Błąd Logowania", "Nieprawidłowy e-mail lub hasło. Spróbuj ponownie. (Kod: " + error.code + ")");
        }
    }
    
    /**
     * Obsługuje rejestrację nowego użytkownika.
     */
    async function handleRegister(event) {
        event.preventDefault();
        const form = event.target;
        const fullName = form.fullName.value;
        const email = form.email.value;
        const phone = form.phone.value || 'Brak';
        const password = form.password.value;
        const passwordConfirm = form.passwordConfirm.value;

        if (password.length < 6) {
            showModal("Błąd Walidacji", "Hasło musi mieć co najmniej 6 znaków.");
            return;
        }
        if (password !== passwordConfirm) {
            showModal("Błąd Walidacji", "Hasła nie są identyczne.");
            return;
        }

        try {
            // 1. Utwórz konto w Firebase Authentication
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // 2. Zapisz profil w Firestore z flagą UNVERIFIED
            const profileData = {
                fullName,
                email,
                phone,
                isVerified: false, // KLUCZOWE: Użytkownik czeka na weryfikację
                registeredAt: new Date().toISOString(),
            };
            await setDoc(getUserProfileRef(user.uid), profileData);

            // 3. Wyślij powiadomienie do Formspree
            const formspreeData = new FormData();
            formspreeData.append('Imię i Nazwisko', fullName);
            formspreeData.append('E-mail', email);
            formspreeData.append('Numer Telefonu', phone);
            formspreeData.append('Status', 'WERYFIKACJA');
            formspreeData.append('ID użytkownika (UID)', user.uid);

            const formspreeResponse = await fetch(FORMSPREE_URL, {
                method: 'POST',
                body: formspreeData,
                headers: { 'Accept': 'application/json' }
            });

            if (!formspreeResponse.ok) {
                console.warn("Wysyłka do Formspree się nie powiodła, ale konto zostało utworzone.");
            }

            // 4. Przejście do widoku oczekiwania
            setView('verification');
            showModal("Rejestracja Udana", "Twoje konto zostało utworzone! Trwa proces weryfikacji. Otrzymasz maila po pozytywnej decyzji.");

        } catch (error) {
            console.error("Błąd rejestracji:", error);
            let errorMessage = "Wystąpił nieoczekiwany błąd podczas rejestracji.";
            if (error.code === 'auth/email-already-in-use') {
                errorMessage = "Ten adres e-mail jest już zajęty. Zaloguj się lub użyj innego adresu.";
            } else if (error.code === 'auth/invalid-email') {
                 errorMessage = "Podany adres e-mail jest nieprawidłowy.";
            }
            showModal("Błąd Rejestracji", errorMessage);
        }
    }
    
    /**
     * Wylogowuje użytkownika.
     */
    async function handleLogout() {
        try {
            await signOut(auth);
            userProfile = null;
            setView('home');
            showModal("Wylogowanie", "Pomyślnie wylogowano z Klubu Nauczyciela.");
        } catch (error) {
            console.error("Błąd wylogowania:", error);
        }
    }

    // --- Generowanie PDF (bez zmian) ---

    /**
     * Generuje plik PDF z wybranym materiałem i dynamiczną stopką.
     * @param {object} material Dane materiału.
     */
    async function generatePDF(material) {
        if (!userProfile || !userProfile.fullName) {
            showModal("Błąd", "Brak danych użytkownika. Zaloguj się ponownie.");
            return;
        }

        const { jsPDF } = window.jspdf;
        if (!jsPDF) {
            showModal("Błąd", "Brak biblioteki jsPDF. Spróbuj odświeżyć stronę.");
            return;
        }

        const doc = new jsPDF('p', 'mm', 'a4');
        const margin = 20;
        
        // Ustawienie czcionki dla polskiego
        // Zakładamy, że czcionka 'Inter' załadowana w stylach jest dostępna
        doc.setFont('Inter', 'normal');
        
        // Data i stopka
        const date = new Date();
        const formattedDate = date.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
        const formattedTime = date.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
        const footerText = `Pobrano przez: ${userProfile.fullName}, dnia: ${formattedDate} ${formattedTime}`;
        
        // --- Funkcja Stopki ---
        const pageCount = 1; // Generujemy na 1 stronę, aby uprościć jsPDF
        for(let i = 1; i <= pageCount; i++) {
            doc.setPage(i);
            
            // Stopka lewa (strona i punkty - z obrazka użytkownika)
            doc.setFontSize(8);
            doc.text(`....... / ${material.id} p.`, margin, doc.internal.pageSize.height - 10);
            
            // Stopka prawa (dane pobierającego)
            doc.setFontSize(8);
            const footerWidth = doc.getStringUnitWidth(footerText) * 8 / doc.internal.scaleFactor; // Długość tekstu
            doc.text(footerText, doc.internal.pageSize.width - margin, doc.internal.pageSize.height - 10, { align: 'right' });
            
            // POLECENIE nagłówek (replika z obrazka)
            doc.setFontSize(10);
            doc.setFont('Inter', 'bold');
            doc.text("POLECENIE:", margin, 15);
            doc.setFont('Inter', 'normal');
            doc.text(`Napisz artykuł na temat ${material.title}. Zredaguj tytuł, lid, śródtytuły.`, margin + 25, 15);
            doc.setFontSize(8);
            doc.text("Wykorzystaj fragment raportu opracowany przez Bibliotekę Narodową.", margin + 25, 20);

            // Kolumny Wypełnia Egzaminator
            doc.text("Wypełnia", margin, 35);
            doc.text("Egzaminator", margin, 38);
            doc.text("Wypełnia", doc.internal.pageSize.width - margin, 35, { align: 'right' });
            doc.text("Egzaminator", doc.internal.pageSize.width - margin, 38, { align: 'right' });
            
            // Linie do pisania (jak w szablonie)
            doc.setLineWidth(0.1);
            for(let lineY = 45; lineY < doc.internal.pageSize.height - 20; lineY += 7) {
                 doc.line(margin, lineY, doc.internal.pageSize.width - margin, lineY);
            }
        }
        
        // Zapis pliku
        doc.save(`${material.title.replace(/ /g, '_')}_pobrano_${formattedDate}.pdf`);
    }

                    Wyloguj i Spróbuj Później
                </button>
                <p class="text-xs mt-4 text-gray-400">Twój identyfikator: ${auth.currentUser?.uid || 'Ładowanie...'}</p>
            </div>
        `;
    }

    function renderClub() {
        if (!userProfile || !userProfile.isVerified) {
            setView('verification');
            return '';
        }

        const materialsList = materialsData.map(material => `
            <div class="bg-white p-6 rounded-xl card flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0 hover:border-indigo-400 border-2 border-transparent">
                <div class="flex-grow">
                    <h3 class="text-xl font-semibold text-gray-900 mb-1">${material.title}</h3>
                    <p class="text-gray-600 text-sm">${material.description}</p>
                </div>
                <button onclick="generatePDF(${material.id})" 
                        class="pdf-download-btn text-white font-semibold py-2 px-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 flex items-center space-x-2 w-full md:w-auto">
                    <!-- Ikona SVG pliku -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0012 2.414L16.586 7A2 2 0 0117 8.414V16a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2zm5 2.5a1 1 0 00-2 0V9H5v2h2v3h2v-3h2V9H9V6.5z" clip-rule="evenodd" />
                    </svg>
                    <span>Pobierz PDF</span>
                </button>
            </div>
        `).join('');


        return `
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl font-extrabold text-gray-800 mb-2">Witaj, ${userProfile.fullName}!</h2>
                <h3 class="text-2xl font-bold text-indigo-600 mb-8">Klub Plików Nauczyciela</h3>
                <p class="text-gray-600 mb-8 p-4 bg-indigo-50 border-l-4 border-indigo-400 rounded-lg">
                    Gratulacje! Twoje konto zostało zweryfikowane. Poniżej znajdziesz wszystkie ekskluzywne materiały do pobrania. Każdy pobrany plik PDF będzie automatycznie opatrzony Twoim imieniem i nazwiskiem oraz datą pobrania.
                </p>

                <div class="space-y-4">
                    ${materialsList}
                </div>
            </div>
        `;
    }
    
    /**
     * Główna funkcja renderująca.
     */
    function renderApp() {
        const container = document.getElementById('content-container');
        renderNav();
        
        if (!isAuthReady) {
            container.innerHTML = `<div class="text-center p-8"><p class="text-xl text-indigo-600 animate-pulse">Inicjalizacja systemu...</p></div>`;
            return;
        }

        if (auth.currentUser && userProfile) {
            // Użytkownik zalogowany i mamy dane profilu
            if (userProfile.isVerified) {
                container.innerHTML = renderClub();
            } else {
                 // Użytkownik zalogowany, ale nie zweryfikowany
                 container.innerHTML = renderVerification();
            }
        } else {
            // Użytkownik wylogowany (auth.currentUser jest null)
            switch (currentView) {
                case 'login':
                    container.innerHTML = renderLogin();
                    break;
                case 'register':
                    container.innerHTML = renderRegister();
                    break;
                case 'club':
                case 'verification':
                case 'home':
                default:
                    // Wymuś powrót do strony głównej dla wylogowanych
                    currentView = 'home'; 
                    container.innerHTML = renderHome();
                    break;
            }
        }
    }

    // Funkcja pomocnicza do pobierania materiału
    window.generatePDF = (id) => {
        const material = materialsData.find(m => m.id === id);
        if (material) {
            generatePDF(material);
        } else {
            showModal("Błąd Materiału", "Nie znaleziono wybranego materiału.");
        }
    };

    // Ujawnienie funkcji do globalnego zasięgu (wymagane w HTML inline event handlers)
    window.setView = setView;
    window.handleLogin = handleLogin;
    window.handleRegister = handleRegister;
    window.handleLogout = handleLogout;
    window.showModal = showModal; 

    // Uruchomienie aplikacji
    initAuthAndSubscribe();

</script>
</body>
</html>
